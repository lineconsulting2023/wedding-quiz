<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Host | Wedding Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/lib/style.css" />
  <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
  <script src="/config.js"></script>
  <script src="/lib/ably.js"></script>
</head>
<body>
<div class="container">
  <h1>司会者 / Host</h1>

  <div id="connectBox" class="card grid grid-1">
    <label>ルーム名（未入力なら既定を使用）<br/><input id="room" placeholder="RYOTA-WED"/></label>
    <button id="connectBtn">接続する</button>
  </div>

  <div id="host" class="card grid grid-1">
    <div><span class="badge">状態</span> <span id="status"></span></div>
    <div>現在：<strong id="phase">待機</strong></div>

    <div class="grid grid-2">
      <label>問題番号<br/><input id="qindex" value="0" type="number" min="0" max="2"/></label>
      <div class="grid grid-1">
        <button id="startBtn">出題開始</button>
        <button id="closeBtn" class="ghost">締め切り＆結果表示</button>
        <button id="nextBtn" class="ghost">待機に戻す</button>
      </div>
    </div>

    <div class="card">
      <div>問題：<span id="curq">-</span></div>
      <div id="choices" style="margin-top:8px;"></div>
      <div id="stats" style="margin-top:8px;"></div>
    </div>

    <div class="card">
      <div class="grid grid-1">
        <button id="showLbBtn">リーダーボード送信（上位10人）</button>
        <div id="leaderboardPreview"></div>
      </div>
    </div>
  </div>
</div>
<script src="/host/app.js"></script>
</body>
</html>
